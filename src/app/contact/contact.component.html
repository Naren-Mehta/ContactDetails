<div class="col-md-12">

<app-add-contact [contactListNew]="contactList"></app-add-contact>
<br/><br/>
</div>

<div class="col-md-12">
    <div class="panel panel-default" *ngFor="let contact of contactList">
        <div class="panel-heading">
          <h3 class="panel-title">{{contact.seqNo}}. {{contact.name}}</h3>
        </div>
        <div class="panel-body">
         <p>{{contact.name}}</p>
         <p>{{contact.mobileNo}}</p>
         <p>{{contact.ringTone}}</p>
        </div>
      </div>

</div>
